name: CD Pipeline - Deploy to GitHub Packages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t banking-system .
          # Etiquetar la imagen con versi√≥n/sha del commit
          docker tag banking-system ghcr.io/${{ github.repository_owner }}/banking-system:latest
          docker tag banking-system ghcr.io/${{ github.repository_owner }}/banking-system:${{ github.sha }}

      - name: Push Docker image to GitHub Packages
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/banking-system:latest
          docker push ghcr.io/${{ github.repository_owner }}/banking-system:${{ github.sha }}
