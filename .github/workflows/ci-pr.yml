name: Secret Detection
on: [pull_request]

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install detect-secrets
        run: |
          pip install detect-secrets
          detect-secrets --version

      - name: Scan for secrets
        run: |
          detect-secrets scan --all-files > secrets.json || true
          echo "Secrets found: $(jq -r '.results | length' secrets.json)"

      - name: Upload secrets report
        uses: actions/upload-artifact@v4  # Versi√≥n corregida
        with:
          name: secrets-report
          path: secrets.json

      - name: Fail if secrets found
        if: ${{ failure() }}
        run: |
          echo "::error::Secrets detected in code! Check 'secrets-report' artifact."
          exit 1
