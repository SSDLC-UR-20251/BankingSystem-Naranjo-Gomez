name: CI Pipeline 

on:
  pull_request:
    branches: [ main ]

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install detect-secrets
        run: |
          pip install detect-secrets
          detect-secrets --version  # Verifica la instalación

      - name: Scan for secrets
        run: |
          detect-secrets scan --all-files > secrets.json || true  # Continúa incluso si encuentra secretos
          echo "Secrets detected: $(jq length secrets.json)"  # Muestra conteo

      - name: Upload secrets report
        uses: actions/upload-artifact@v3
        with:
          name: secrets-report
          path: secrets.json

      - name: Fail if secrets found (opcional)
        if: ${{ failure() }}
        run: |
          echo "❌ Secretos detectados en el código. Revisa el artefacto 'secrets-report'."
          exit 1
